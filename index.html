<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitTrack - Pencatat Aktivitas Olahraga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            border: none;
            background-color: lightseagreen;
            font-size: 20px;
            padding: 16px;
            margin-left: 10px;
            height: 65px;
            color: #eaeaea;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            cursor: pointer;
            background-color: #333333;
            transition: 0.3s all ease-in-out;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>FitTrack</h1>
    <div class="container">
        <label for="activity">Jenis Olahraga:</label>
        <select id="activity">
            <option value="Lari">Lari</option>
            <option value="Futsal">Futsal</option>
            <option value="Renang">Renang</option>
            <option value="Bersepeda">Bersepeda</option>
        </select>

        <label for="duration">Durasi (menit):</label>
        <input type="number" id="duration" placeholder="Masukkan waktu dalam menit">

        <button onclick="addActivity()">Tambah Aktivitas</button>

        <table>
            <thead>
                <tr>
                    <th>Olahraga</th>
                    <th>Durasi (mnt)</th>
                    <th>Kalori</th>
                </tr>
            </thead>
            <tbody id="log"></tbody>
        </table>
    </div>

    <script>
        function addActivity() {
            const activity = document.getElementById('activity').value;
            const duration = parseInt(document.getElementById('duration').value);
            if (isNaN(duration) || duration <= 0) {
                alert('Masukkan durasi yang valid!');
                return;
            }

            const caloriesPerMinute = {
                Lari: 10,
                Futsal: 8,
                Renang: 9,
                Bersepeda: 7
            };

            const calories = caloriesPerMinute[activity] * duration;

            const log = document.getElementById('log');
            const row = `<tr><td> ${activity}</td><td> ${duration}</td><td> ${calories} kcal</td></tr>` ;
            log.innerHTML += row;

            document.getElementById('duration').value = '';
        }
    </script>
</body>

</html>
